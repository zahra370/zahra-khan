<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahra Khan | Curriculum Vitae</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-heading: #2d2d5a;
            --secondary-text: #5a5a7d;
            --accent-purple: #6a00ff;
            --light-bg: #f5f5f7;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Full viewport height for a clean, full-page PDF viewer */
            min-height: 100vh;
            background-color: var(--light-bg);
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .cv-container {
            width: 100%;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        .cv-header {
            background-color: var(--primary-heading);
            color: var(--white);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .cv-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }
        .cv-header a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
        }
        .cv-header a:hover {
            color: var(--white);
        }

        .cv-frame-wrapper {
            flex-grow: 1; /* Take up all remaining vertical space */
            border: none;
            padding: 20px;
            background-color: var(--white);
        }

        /* Embed element for PDF display */
        .cv-embed {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        /* Full height container for the embed element */
        .cv-full-height {
            height: calc(100vh - 80px); /* Adjust based on header height, simple fix */
        }
    </style>
</head>
<body>

    <div class="cv-container">
        <div class="cv-header">
            <h1>Zahra Khan | Curriculum Vitae</h1>
            <a href="zahra-khan-cv-2025-pk.pdf" download>[Download PDF]</a>
        </div>
        
        <div class="cv-frame-wrapper cv-full-height">
            <embed src="zahra-khan-cv-2025-pk.pdf" type="application/pdf" class="cv-embed"/>
            
            <p class="text-center mt-4">
                If the CV does not load, your browser may not support embedded PDFs. Please use the **[Download PDF]** link above.
            </p>
        </div>
    </div>

</body>
</html>
